<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Site Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login to Job Site</h2>

      <form>
        <label for="user-id">User ID</label>
        <input
          type="text"
          id="user-id"
          name="user-id"
          placeholder="Enter your User ID"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <div class="radio-group">
          <input
            type="radio"
            id="employee"
            name="user-type"
            value="employee"
            checked
          />
          <label for="employee">Employee</label>
          <input type="radio" id="guest" name="user-type" value="guest" />
          <label for="guest">Guest</label>
        </div>
        <a href="html/guestDashboard.html">Login</a>
        <button type="submit" class="google-btn">Continue with Google</button>
      </form>

      <button class="signup-btn">Sign Up</button>

      <div class="footer">
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </div>
  </body>
</html>
