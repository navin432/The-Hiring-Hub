<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Site Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/7b04b644ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="login">
      <div class="login-container">
        <img src="images/Hiring.png" alt="" class="logo" />
        <form id="loginForm">
          <label for="user-id">User ID</label>
          <input
            type="text"
            id="user-id"
            name="user-id"
            placeholder="Enter your User ID"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <div class="radio-group">
            <div>
              <input
                type="radio"
                id="employee"
                name="user-type"
                value="employee"
                class="role"
                checked
              />
              <label for="employee">Employee</label>
            </div>
            <div>
              <input
                type="radio"
                id="guest"
                name="user-type"
                value="guest"
                class="role"
              />
              <label for="guest">Guest</label>
            </div>
          </div>
          <button type="submit" class="btn btn--login btn--stretched">
            Login
          </button>
        </form>
        <a class="btn btn--stretched btn--google">
          Continue with Google <span class="fa-brands fa-google"></span>
        </a>
        <a href="html/signup.html" class="btn btn--stretched btn--signup"
          >Sign Up</a
        >
        <div class="footer-login">
          <p>
            <a href="html/forgotPassword.html" class="forgotPassword"
              >Forgot your password?</a
            >
          </p>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
