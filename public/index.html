<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Site Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/7b04b644ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <img src="images/Hiring.png" alt="" class="logo" />
      <form>
        <label for="user-id">User ID</label>
        <input
          type="text"
          id="user-id"
          name="user-id"
          placeholder="Enter your User ID"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <div class="radio-group">
          <div>
            <input
              type="radio"
              id="employee"
              name="user-type"
              value="employee"
              checked
            />
            <label for="employee">Employee</label>
          </div>
          <div>
            <input type="radio" id="guest" name="user-type" value="guest" />
            <label for="guest">Guest</label>
          </div>
        </div>
        <a class="btn btn--login btn--stretched" href="html/guestDashboard.html"
          >Login</a
        >
        <a class="btn btn--stretched btn--google">
          Continue with Google <span class="fa-brands fa-google"></span>
        </a>
      </form>

      <a class="btn btn--stretched btn--signup">Sign Up</a>

      <div class="footer-login">
        <p><a href="" class="forgotPassword">Forgot your password?</a></p>
      </div>
    </div>
  </body>
</html>
