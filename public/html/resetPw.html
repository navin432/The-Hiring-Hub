<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="reset-password">
      <div class="reset-password__container">
        <img src="../images/Hiring.png" alt="" class="logo" />
        <h2 class="reset-password__title">Reset Password</h2>
        <form id="reset-password-form">
          <div class="reset-password__form-group">
            <label for="otp" class="reset-password__form-label"
              >Enter Code:</label
            >
            <input
              type="text"
              id="otp"
              class="reset-password__form-input"
              placeholder="Enter the code sent to your email"
              required
            />
          </div>
          <div class="reset-password__form-group">
            <label for="new-password" class="reset-password__form-label"
              >New Password</label
            >
            <input
              type="password"
              id="new-password"
              class="reset-password__form-input"
              placeholder="Enter your new password"
              required
            />
          </div>
          <div class="reset-password__form-group">
            <label for="confirm-password" class="reset-password__form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              class="reset-password__form-input"
              placeholder="Confirm your new password"
              required
            />
          </div>
          <!-- Change anchor to button to handle form submission -->
          <button type="button" class="btn btn--signup" id="reset-password-btn">
            Reset Password
          </button>
        </form>
        <div class="reset-password__footer">
          <p>
            Remembered your password? <a href="../index.html">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="../js/resetPw.js"></script>
  </body>
</html>
