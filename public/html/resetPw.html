<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="reset-password">
      <div class="reset-password__container">
        <img src="../images/Hiring.png" alt="" class="logo" />
        <h2 class="reset-password__title">Reset Password</h2>
        <form>
          <div class="reset-password__form-group">
            <label for="new-password" class="reset-password__form-label"
              >New Password</label
            >
            <input
              type="password"
              id="new-password"
              class="reset-password__form-input"
              required
            />
          </div>
          <div class="reset-password__form-group">
            <label for="confirm-password" class="reset-password__form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              class="reset-password__form-input"
              required
            />
          </div>
          <a href="../index.html" class="btn btn--signup">Reset Password</a>
        </form>
        <div class="reset-password__footer">
          <p>
            Remembered your password? <a href="../index.html">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
