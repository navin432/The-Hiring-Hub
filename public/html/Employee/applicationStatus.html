<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Postings</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <img src="Image/Hiring logo.png" alt="Company Logo" class="logo" />
          <h2>The Hiring Hub</h2>
        </div>
        <ul>
          <li><a href="../employeeDashboard.html">Dashboard</a></li>
          <li><a href="/ranking-progress.html">Ranking & Progress</a></li>
          <li><a href="job-postings.html">Job Postings</a></li>
          <li><a href="equipments.html" class="active">Equipments</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a class="btn btn--logout" href="../../index.html">Logout</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="status">
          <img src="../images/Hiring.png" alt="" class="logo" />
          <h2 class="status__heading">Application Status</h2>
          <table class="status__table">
            <thead>
              <tr>
                <th>Job Title</th>
                <th>Resume</th>
                <th>Cover Letter</th>
                <th>Other Documents</th>
                <th>Date Applied</th>
                <th>Status</th>
                <th>Control</th>
              </tr>
            </thead>
            <tbody id="jobApplicationsTbody"></tbody>
          </table>
          <a href="job-postings.html" class="btn btn--status"
            >Go Back to Dashboard</a
          >
          <div class="status__footer">
            <p>&copy; 2024 The Hiring Hub. All rights reserved.</p>
          </div>
        </div>
      </main>
    </div>
    <script src="../../js/gettingJobApplications.js"></script>
  </body>
</html>
