<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application - Apply Now</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="application">
      <div class="application__container">
        <img src="../images/Hiring.png" alt="" class="logo" />
        <h2 class="application__title">Apply for the Job</h2>
        <form
          class="application__form"
          id="jobApplicationForm"
          enctype="multipart/form-data"
        >
          <div class="application__form-group">
            <label class="application__form-label" for="experience"
              >Years of Experience</label
            >
            <input
              type="number"
              id="experience"
              name="experience"
              class="application__form-input"
              placeholder="Enter your experience in years"
            />
          </div>

          <div class="application__form-group">
            <label class="application__form-label" for="resume"
              >Upload Resume (PDF/DOC)</label
            >
            <input
              type="file"
              id="resume"
              name="resume"
              class="application__form-input"
              accept=".pdf, .doc, .docx"
              required
            />
          </div>

          <div class="application__form-group">
            <label class="application__form-label" for="cover-letter"
              >Upload Cover Letter (Optional)</label
            >
            <input
              type="file"
              id="cover-letter"
              name="coverLetter"
              class="application__form-input"
              accept=".pdf, .doc, .docx"
            />
          </div>

          <div class="application__form-group">
            <label class="application__form-label" for="additional-docs"
              >Upload Additional Documents</label
            >
            <input
              type="file"
              id="additional-docs"
              name="additionalDocs"
              class="application__form-input"
              accept=".pdf, .doc, .docx"
              multiple
            />
          </div>

          <div class="application__form-group">
            <label class="application__form-label" for="comments"
              >Comments (Optional)</label
            >
            <textarea
              id="comments"
              name="comments"
              class="application__form-textarea"
              placeholder="Add any additional information..."
            ></textarea>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn--jobSubmit btn--stretched">
            Submit Application
          </button>
        </form>

        <div class="application__footer">
          <p>&copy; 2024 The Hiring Hub. All rights reserved.</p>
        </div>
      </div>
    </div>
    <script src="../js/jobApplication.js"></script>
  </body>
</html>
