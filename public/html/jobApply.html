<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application - Apply Now</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="application">
      <div class="application__container">
        <img src="../images/Hiring.png" alt="" class="logo" />
        <h2 class="application__title">Apply for the Job</h2>
        <form
          class="application__form"
          id="jobApplicationForm"
          enctype="multipart/form-data"
        >
          <!-- Experience Field -->
          <div class="application__form-group">
            <label class="application__form-label" for="experience"
              >Years of Experience</label
            >
            <input
              type="number"
              id="experience"
              name="experience"
              class="application__form-input"
              placeholder="Enter your experience in years"
              required
            />
          </div>

          <!-- Education Level Field -->
          <div class="application__form-group">
            <label class="application__form-label" for="educationLevel"
              >Education Level</label
            >
            <select
              id="educationLevel"
              name="educationLevel"
              class="application__form-input"
              required
            >
              <option value="" disabled selected>
                Select your highest education level
              </option>
              <option value="High School">High School</option>
              <option value="Bachelor's">Bachelor's</option>
              <option value="Master's">Master's</option>
              <option value="PhD">PhD</option>
            </select>
          </div>

          <!-- Skills Field -->
          <div class="application__form-group">
            <label class="application__form-label" for="skills"
              >Relevant Skills</label
            >
            <input
              type="text"
              id="skills"
              name="skills"
              class="application__form-input"
              placeholder="Enter skills separated by commas (e.g., JavaScript, Node.js, MongoDB)"
              required
            />
          </div>

          <!-- Resume Upload -->
          <div class="application__form-group">
            <label class="application__form-label" for="resume"
              >Upload Resume (PDF/DOC)</label
            >
            <input
              type="file"
              id="resume"
              name="resume"
              class="application__form-input"
              accept=".pdf, .doc, .docx"
              required
            />
          </div>

          <!-- Cover Letter Upload (Optional) -->
          <div class="application__form-group">
            <label class="application__form-label" for="coverLetter"
              >Upload Cover Letter (Optional)</label
            >
            <input
              type="file"
              id="coverLetter"
              name="coverLetter"
              class="application__form-input"
              accept=".pdf, .doc, .docx"
            />
          </div>

          <!-- Additional Documents Upload -->
          <div class="application__form-group">
            <label class="application__form-label" for="additionalDocs"
              >Upload Additional Documents</label
            >
            <input
              type="file"
              id="additionalDocs"
              name="additionalDocs"
              class="application__form-input"
              accept=".pdf, .doc, .docx"
              multiple
            />
          </div>

          <!-- Comments Field (Optional) -->
          <div class="application__form-group">
            <label class="application__form-label" for="comments"
              >Comments (Optional)</label
            >
            <textarea
              id="comments"
              name="comments"
              class="application__form-textarea"
              placeholder="Add any additional information..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn--jobSubmit btn--stretched">
            Submit Application
          </button>
        </form>

        <div class="application__footer">
          <p>&copy; 2024 The Hiring Hub. All rights reserved.</p>
        </div>
      </div>
    </div>
    <script src="../js/jobApplication.js"></script>
  </body>
</html>
