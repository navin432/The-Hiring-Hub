<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hiring Hub - Manage Equipment</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="../images/Hiring.png" alt="The Hiring Hub Logo" />
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="itDashboard.html" id="manageUserLink">Manage Users</a>
            </li>
            <li>
              <a href="#" id="manageEquipmentLink" class="active"
                >Manage Equipment</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <header class="dashboard-header">
          <h1>Manage Equipment</h1>
          <p>
            View and manage the equipment assigned to employees within The
            Hiring Hub.
          </p>
        </header>
        <!-- Equipment Assignment Form Modal -->
        <div id="assignEquipmentModal" class="modal">
          <div class="modal-content">
            <h2>Assign Equipment</h2>
            <form id="assignEquipmentForm">
              <label for="laptop">Laptop Brand</label>
              <input
                type="text"
                id="laptop"
                name="laptop"
                placeholder="Enter laptop brand"
              />

              <label for="smartphone">Smartphone Brand</label>
              <input
                type="text"
                id="smartphone"
                name="smartphone"
                placeholder="Enter smartphone brand"
              />

              <label for="vehicle">Vehicle Brand</label>
              <input
                type="text"
                id="vehicle"
                name="vehicle"
                placeholder="Enter vehicle brand"
              />

              <label for="transportation">Transportation Facility Brand</label>
              <input
                type="text"
                id="transportation"
                name="transportation"
                placeholder="Enter transportation facility brand"
              />

              <label for="other">Other Equipment</label>
              <input
                type="text"
                id="other"
                name="other"
                placeholder="Enter other equipment details"
              />

              <button type="submit" class="btn-primary">
                Assign Equipment
              </button>
              <button type="button" class="btn-cancel" id="closeModalBtn">
                Cancel
              </button>
            </form>
          </div>
        </div>

        <section id="employee-list" class="section">
          <h2>Employee List</h2>
          <table id="employeeTable" class="user-table">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>

        <!-- Equipment List Table -->
        <section id="equipment-list" class="section">
          <h2>All Equipment</h2>
          <table id="equipmentTable" class="user-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Laptop</th>
                <th>Smartphone</th>
                <th>Vehicle</th>
                <th>Transportation Facility</th>
                <th>Other</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="../js/manageEquipment.js"></script>
  </body>
</html>
