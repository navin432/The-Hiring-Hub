<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="forgot-password">
      <div class="forgot-password__container">
        <img src="../images/Hiring.png" alt="" class="logo" />
        <h2 class="forgot-password__title">Forgot Password</h2>
        <p class="forgot-password__description">
          Enter your email address linked with your account.
        </p>
        <form id="forgot-password-form">
          <div class="forgot-password__form-group">
            <label for="email" class="forgot-password__form-label"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              class="forgot-password__form-input"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="button" class="btn btn--signup" id="send-reset-code">
            Send Reset Code
          </button>
          <p id="loading-text" style="display: none">Sending reset code...</p>
          <!-- Loading indicator -->
        </form>
        <div class="forgot-password__footer">
          <p>
            Remembered your password? <a href="../index.html">Login here</a>
          </p>
        </div>
      </div>
    </div>
    <script src="../js/forgotPw.js"></script>
  </body>
</html>
