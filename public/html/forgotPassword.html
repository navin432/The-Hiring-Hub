<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="forgot-password">
      <div class="forgot-password__container">
        <img src="../images/Hiring.png" alt="" class="logo" />
        <h2 class="forgot-password__title">Forgot Password</h2>
        <p class="forgot-password__description">
          Enter your email address to receive a password reset link.
        </p>
        <form>
          <div class="forgot-password__form-group">
            <label for="email" class="forgot-password__form-label"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              class="forgot-password__form-input"
              required
            />
          </div>
          <a href="resetPw.html" class="btn btn--signup">Send Reset Link</a>
        </form>
        <div class="forgot-password__footer">
          <p>
            Remembered your password? <a href="../index.html">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
