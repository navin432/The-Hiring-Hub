<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hiring Hub - Manage Users</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="../images/Hiring.png" alt="The Hiring Hub Logo" />
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="#manage-user" id="manageUserLink" class="active"
                >Manage Users</a
              >
            </li>
            <li>
              <a href="#manage-equipment" id="manageEquipmentLink"
                >Manage Equipment</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <header class="dashboard-header">
          <h1>Manage Users</h1>
          <p>
            Efficiently manage employee and guest details and roles within The
            Hiring Hub, streamlining your organization's operations.
          </p>
        </header>

        <!-- User List Table -->
        <section id="user-list" class="section">
          <h2>All Users</h2>
          <table id="userTable" class="user-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>

        <!-- Modal for Update User -->
        <div id="updateUserModal" class="modal">
          <div class="modal-content">
            <h2>Update User Details</h2>
            <form id="userUpdateForm" class="form">
              <label for="userName">Name:</label>
              <input
                type="text"
                id="userName"
                placeholder="Enter User Name"
                required
              />

              <label for="userEmail">Email:</label>
              <input
                type="email"
                id="userEmail"
                placeholder="Enter User Email"
                required
              />

              <label for="userRole">Role:</label>
              <select id="userRole">
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="hR">HR</option>
                <option value="employee">Employee</option>
                <option value="iT">IT</option>
              </select>

              <button type="submit" class="btn btn-primary">
                Update User Details
              </button>
              <button type="button" id="cancelUpdate" class="btn btn-cancel">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/manageUsers.js"></script>
  </body>
</html>
