<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <h1>Welcome to Your Onboarding</h1>
 <!-- Profile Input Form for New Hires -->
<form class="profile-input-form" id="profileInputForm">
  <div class="form-group">
      <label for="employee-name">Employee Name:</label>
      <input type="text" id="employee-name" name="employee-name" required />
  </div>
  <div class="form-group">
      <label for="employee-email">Email:</label>
      <input type="email" id="employee-email" name="employee-email" required />
  </div>
  <div class="form-group">
      <label for="employee-phone">Phone Number:</label>
      <input type="text" id="employee-phone" name="employee-phone" required />
  </div>
  <div class="form-group">
      <label for="employee-address">Permanent Address:</label>
      <input type="text" id="employee-address" name="employee-address" required />
  </div>
  <div class="form-group">
      <label for="mailing-address">Mailing Address (if different):</label>
      <input type="text" id="mailing-address" name="mailing-address" />
  </div>
  <div class="form-group">
      <label for="emergency-contact">Emergency Contact:</label>
      <input type="text" id="emergency-contact" name="emergency-contact" required />
  </div>
  <div class="form-group">
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required />
  </div>
  <div class="form-group">
      <label for="employee-description">Description About You:</label>
      <textarea id="employee-description" name="employee-description" required></textarea>
  </div>
  <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required />
  </div>
  <div class="form-group">
      <label for="linkedin">LinkedIn Profile:</label>
      <input type="url" id="linkedin" name="linkedin" />
  </div>
  <div class="form-group">
      <label for="github">GitHub Profile:</label>
      <input type="url" id="github" name="github" />
  </div>
  <div class="form-group">
      <label for="sin-number">SIN Number (for Tax Information):</label>
      <input type="text" id="sin-number" name="sin-number" required />
  </div>
  <div class="form-group">
      <label for="bank-information">Bank Information (for Payroll):</label>
      <div>
          <label for="institution-number">Institution Number:</label>
          <input type="text" id="institution-number" name="institution-number" required />
      </div>
      <div>
          <label for="transit-number">Transit Number:</label>
          <input type="text" id="transit-number" name="transit-number" required />
      </div>
      <div>
          <label for="account-number">Account Number:</label>
          <input type="text" id="account-number" name="account-number" required />
      </div>
  </div>

  <!-- Submit Profile Button -->
  <button type="submit" id="submit-button" class="submit-button">
      Submit Profile
  </button>
</form>

  <script src="JS/onboarding.js"></script>
</body>
</html>
