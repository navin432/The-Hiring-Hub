<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Page</title>
    <link rel="stylesheet" href="CSS/ramro.css" />
    <link rel="stylesheet" href="CSS/Int-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet"
    />
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="Images/Hiring logo.png" alt="Company Logo" class="logo" />
          <h2>The Hiring Hub</h2>
        </div>
        <ul>
          <li><a href="../hRDashboard.html">Dashboard</a></li>
          <li><a href="Interview.html">Interview Scheduling</a></li>
          <li><a href="onboarding.html">Job Posting</a></li>
          <li><a href="Performance_Tracking.html">Performance Tracking</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a class="btn-logout" href="../../index.html">Logout</a></li>
        </ul>
      </aside>

      <!-- Maile Fereko kura -->
      <div class="container">
        <main >
          <div class="content">
            <h3>Integrated Calendar</h3>
            <div id="calendar"></div>
            <button id="add-event">Add Event</button>
          </div>
        </main>
        <main class="booki">
          <div class="time-slot">
          <h2 class="altercolor">Set Your Available Time</h2>
          <form id="timeForm">
              <label for="availableTime">Available Time:</label>
              <input type="datetime-local" id="availableTime" name="availableTime" placeholder="Enter your available time">
              <br><br>
              <label for="clientEmail">Client Email:</label>
              <input type="email" id="clientEmail" name="clientEmail" placeholder="Enter the client's email">
              <br><br>
              <label for="message">Message (Optional):</label>
              <textarea id="message" name="message" placeholder="Enter an optional message"></textarea>
              <br><br>
              <button type="button" onclick="informClient()">Inform Client</button>
          </form>
          </div>
        </main>  
      
      </div>
         
      </div>
      <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
      <script src="JS/Int-script.js"></script>
    </div>
  </body>
</html>
