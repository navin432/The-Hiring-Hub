<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Page</title>
    <link rel="stylesheet" href="CSS/ramro.css" />
    <link rel="stylesheet" href="CSS/Int-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css"
      rel="stylesheet"
    />
    <style>
      .fc-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .fc-toolbar-title {
        color: black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .hire-btn {
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }
      .hire-btn:hover {
        background-color: #45a049;
      }
      .reject-btn {
        background-color: #ff0000;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }
      .reject-btn:hover {
        background-color: #b80d0d;
      }
      .fc-event-title {
        white-space: normal;
        word-wrap: break-word;
      }
      #calendar {
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="Images/Hiring logo.png" alt="Company Logo" class="logo" />
          <h2>The Hiring Hub</h2>
        </div>
        <ul>
          <li><a href="../hRDashboard.html">Dashboard</a></li>
          <li><a href="Interview.html">Interview Scheduling</a></li>
          <li><a href="onboarding.html">Job Posting</a></li>
          <li><a href="Performance_Tracking.html">Performance Tracking</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a class="btn-logout" href="../../index.html">Logout</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <div class="container">
        <main>
          <div class="content">
            <h3>Scheduled Interviews</h3>
            <!-- Table for displaying scheduled interviews -->
            <table id="interviews-table">
              <thead>
                <tr>
                  <th>Applicant Name</th>
                  <th>Job Title</th>
                  <th>Interview Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="interviews-list">
                <!-- Interviews will be dynamically inserted here -->
              </tbody>
            </table>

            <h3>Integrated Calendar</h3>
            <div id="calendar"></div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="JS/interview.js"></script>
  </body>
</html>
