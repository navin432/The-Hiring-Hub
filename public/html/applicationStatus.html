<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Status</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="status">
      <img src="../images/Hiring.png" alt="" class="logo" />
      <h2 class="status__heading">Application Status</h2>
      <table class="status__table">
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Resume</th>
            <th>Cover Letter</th>
            <th>Other Documents</th>
            <th>Date Applied</th>
            <th>Status</th>
            <th>Control</th>
          </tr>
        </thead>
        <tbody id="jobApplicationsTbody"></tbody>
      </table>
      <a href="guestDashboard.html" class="btn btn--status"
        >Go Back to Dashboard</a
      >
      <div class="status__footer">
        <p>&copy; 2024 The Hiring Hub. All rights reserved.</p>
      </div>
    </div>
    <script src="../js/gettingJobApplications.js"></script>
  </body>
</html>
